<!DOCTYPE html>
<html>

<head>
    <title>Result | Mapify</title>
    <link rel="shortcut icon" type="image/png" href="./photos/mapify-icon.png">
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
    <div class="header">
        <a href="home.html"><img id="logo" src="./photos/mapify-2.png"></a>
        <nav class="tab-right">
            <button id="header-signup-button" class="tablinks">Sign Up</button>
            <button id="header-login-button" class="tablinks">Log In</button>
        </nav>
    </div>

    <!-- Modal Section -->

    <div class="login-modal">
        <div class="modal-contents">
            <div id="exitLogInModal">+</div>
            <h2>Log In</h2>
            <form>
                <input id="login-username" type="username" placeholder="Name">
                <input id="login-password" type="password" placeholder="E-Mail">
            </form>
            <button id="login-button" class="clicky-button">Submit</button>
        </div>
    </div>

    <!-- Modal Section -->

    <div class="container">
        <!-- Result Sign -->
        <div id="result-box" class="flex-display home-box">
            <span style="flex-grow: 1">
                <h2 id="result-msg" class="box-title">Result</h2>
                <span id="score-msg">
                    <h3 id="result-username">Danish, &nbsp;</h3>
                    <h3>you got a score of</h3>
                </span>
                <button id="restart-button" class="clicky-button">Restart</button>
            </span>
            <!-- <span id="box-vertical-line" style="flex-grow: 1"></span> -->
            <span style="flex-grow: 2; flex-basis:  0;">
                <!-- Where the score value be placed -->
                <h2 id="user-score">100</h2>
            </span>
        </div>
        <!-- User stats -->
        <div id="" class=" home-box">
            <h2 class="box-title">Statistics</h2>
            <div class="flex-display">
                <span class="flex-display" style="flex-grow: 5; justify-content: space-around;">
                    <p>Time taken:</p>
                    <p>00:03:16</p>
                </span>
                <span id="box-vertical-line" style="flex-grow: 0.7"></span>
                <span class="flex-display" style="flex-grow: 3; justify-content: space-around;">
                    <p>You are ranked in the top</p>
                    <p>....</p>
                    <p>%</p>
                </span>
            </div>
        </div>
        <!-- Leaderboard/Rank -->
        <div id="leaderboard-home" class="flex-display home-box">
            <h2 class="box-title">Scoreboard</h2>
            <span class='leaderboard-row'>
                <div class="name">Player1</div>
                <div class="score">430</div>
            </span>
            <span class='leaderboard-row'>
                <div class="name">Player2</div>
                <div class="score">360</div>
            </span>
            <span class='leaderboard-row'>
                <div class="name">Player5</div>
                <div class="score">290</div>
            </span>
            <span class='leaderboard-row'>
                <div class="name">Player9</div>
                <div class="score">230</div>
            </span>
        </div>
        <!-- Review Questions -->
        <div id="question-review" class="flex-display home-box">
            <span>
                <h2 class="box-title">Question Reviews</h2>
            </span>
        </div>
        <!-- More/??? Might be used to "Load More" button for leaderboard or Review Question   -->
        <div id="" class="flex-display home-box"></div>
    </div>
    <footer>
        <p>Created by: Danish Firdaus</p>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
    crossorigin="anonymous"></script>
<script src="home.js"></script>

</html>
